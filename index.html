        /* Reset & Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        :root {
  --color-dark: #0f172a;
  --color-light: #f8fafc;
  --color-accent-1: #38bdf8;
  --color-accent-2: #818cf8;
  --color-accent-3: #c084fc;
  --color-accent-4: #fb7185;
  --font-primary: "Space Grotesk", sans-serif;
}

        /* Scene */
        #scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Starter Text */
        #starter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: white;
            cursor: pointer;
            z-index: 3; /* Ensure it's above the curtain */
            transition: opacity 1s ease-in-out;
        }

        @media (max-width: 768px) {
    #starter {
        font-size: 1rem; /* Reduce font size for smaller screens */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%; /* Ensure proper spacing */
        white-space: normal; /* Allow text wrapping if needed */
        padding: 10px; /* Add padding for better touch accessibility */
    }
}


        /* Curtain */
        #curtain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            z-index: 2;
        }

        .left, .right {
            width: 50%;
            height: 100%;
            background-image: url("assets/img/curtain.svg");
            background-size: cover;
            background-repeat: no-repeat;
            transition: transform 2s ease-in-out;
        }

        .left {
            transform-origin: center right;
        }

        .right {
            transform-origin: center left;
        }

        /* Curtain Open Animation */
        #curtain.open .left {
            transform: translateX(-100%) scale(0, 2);
        }

        #curtain.open .right {
            transform: translateX(100%) scale(0, 2);
        }

        /* Scene Expansion */
        #scene.expand {
            background-color: rgb(32, 32, 32);
            transition: background-color 2s ease-in-out;
        }

        /* Fade Out Effect for Starter Text */
        #starter.fade-out {
            opacity: 0;
        }

        
.preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background-color: var(--color-dark);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.loader-container {
  position: relative;
  width: 200px;
  height: 200px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.progress-ring {
  transform: rotate(-90deg);
}

.progress-ring-bg {
  fill: transparent;
  stroke: rgba(255, 255, 255, 0.1);
  stroke-width: 4px;
}

.progress-ring-circle {
  fill: transparent;
  stroke: var(--color-accent-1);
  stroke-width: 4px;
  stroke-dasharray: 565.48; /* 2 * PI * r */
  stroke-dashoffset: 565.48; /* Initial state - fully empty */
  transition: stroke 0.5s ease;
}

.loader-content {
  position: absolute;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
}

.loading-stage {
  position: relative;
  height: 30px;
  width: 100px;
  overflow: hidden;
}

.stage-current,
.stage-next {
  position: absolute;
  width: 100%;
  text-align: center;
  font-weight: 500;
  letter-spacing: 0.05em;
  text-transform: uppercase;
  font-size: 0.875rem;
}

.stage-current {
  transform: translateY(0);
}

.stage-next {
  transform: translateY(30px);
}

.percentage {
  font-size: 2.5rem;
  font-weight: 700;
  margin-top: 0.5rem;
}

.loader-shapes {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  opacity: 0.3;
}

.shape {
  position: absolute;
  background: linear-gradient(
    45deg,
    var(--color-accent-1),
    var(--color-accent-2)
  );
  border-radius: 50%;
  filter: blur(40px);
}

.shape-1 {
  width: 300px;
  height: 300px;
  top: 20%;
  left: 20%;
  transform: translate(-50%, -50%) scale(0);
}

.shape-2 {
  width: 400px;
  height: 400px;
  top: 70%;
  right: 30%;
  background: linear-gradient(
    45deg,
    var(--color-accent-2),
    var(--color-accent-3)
  );
  transform: translate(50%, -50%) scale(0);
}

.shape-3 {
  width: 250px;
  height: 250px;
  bottom: 15%;
  right: 15%;
  background: linear-gradient(
    45deg,
    var(--color-accent-3),
    var(--color-accent-4)
  );
  transform: translate(50%, 50%) scale(0);
}

    <script>
      document.addEventListener("DOMContentLoaded", function() {
    let hasOpened = false;

    function showTime() {
        if (hasOpened) return;
        hasOpened = true;

        document.getElementById("curtain").classList.add("open");
        document.getElementById("scene").classList.add("expand");
        document.getElementById("starter").classList.add("fade-out");

        setTimeout(function() {
            document.getElementById("starter").style.display = 'none';
        }, 1000);

        // Replace the current page instantly
        setTimeout(function() {
            window.location.replace("home.html"); // Avoids back button issues
        }, 1500);
    }

    // Trigger animation and transition
    document.addEventListener('keydown', function(event) {
        if (event.key === "Enter") {
            showTime();
        }
    });

    document.addEventListener('touchstart', function() {
        showTime();
    }, { once: true });

});

                // Wait for DOM to be fully loaded
document.addEventListener("DOMContentLoaded", () => {
  // Elements
  const progressCircle = document.querySelector(".progress-ring-circle");
  const percentageElement = document.querySelector(".percentage");
  const stageCurrent = document.querySelector(".stage-current");
  const stageNext = document.querySelector(".stage-next");
  const preloader = document.querySelector(".preloader");
  const content = document.querySelector(".content");
  const title = document.querySelector(".content h1");
  const paragraph = document.querySelector(".content p");
  const shapes = document.querySelectorAll(".shape");

  // Calculate the circumference of the circle
  const radius = progressCircle.getAttribute("r");
  const circumference = 2 * Math.PI * radius;

  // Color stages
  const colorStages = [
    { accent: "#38bdf8", bg: "#0f172a" }, // Stage 1: Blue
    { accent: "#818cf8", bg: "#131c2e" }, // Stage 2: Indigo
    { accent: "#c084fc", bg: "#1a2234" }, // Stage 3: Purple
    { accent: "#fb7185", bg: "#1e283a" } // Stage 4: Pink
  ];

  // Set initial stroke-dasharray and stroke-dashoffset
  progressCircle.style.strokeDasharray = circumference;
  progressCircle.style.strokeDashoffset = circumference;

  // Initialize GSAP timeline
  const tl = gsap.timeline();

  // Animate in the shapes
  tl.to(shapes, {
    scale: 1,
    duration: 2,
    stagger: 0.3,
    ease: "power3.out"
  });

  // Progress animation
  tl.to(
    progressCircle,
    {
      strokeDashoffset: 0,
      duration: 5,
      ease: "power1.inOut",
      onUpdate: function () {
        // Calculate and update percentage
        const progress = Math.round(
          (1 - progressCircle.style.strokeDashoffset / circumference) * 100
        );
        percentageElement.textContent = progress;

        // Update colors based on progress
        updateColors(progress);

        // Grow shapes based on progress
        updateShapes(progress);
      }
    },
    0
  );

  // Animate to completion
  tl.to([stageCurrent, stageNext], {
    y: "-=30",
    duration: 0.8,
    ease: "power2.inOut"
  })
    .to(preloader, {
      y: "-100vh",
      duration: 1.2,
      ease: "power3.inOut",
      delay: 0.8
    })
    .set(
      content,
      {
        visibility: "visible"
      },
      "<"
    )
    .to(
      content,
      {
        opacity: 1,
        duration: 1,
        ease: "power2.out"
      },
      "<0.3"
    )
    .to(
      [title, paragraph],
      {
        opacity: 1,
        y: 0,
        duration: 1,
        stagger: 0.2,
        ease: "power2.out"
      },
      "<0.2"
    )
    .set(preloader, {
      display: "none"
    });

  // Function to update colors based on progress
  function updateColors(progress) {
    const stage = Math.floor(progress / 25);
    if (stage < colorStages.length) {
      progressCircle.style.stroke = colorStages[stage].accent;
      document.documentElement.style.setProperty(
        "--color-dark",
        colorStages[stage].bg
      );
      document.documentElement.style.setProperty(
        "--color-accent-1",
        colorStages[0].accent
      );
      document.documentElement.style.setProperty(
        "--color-accent-2",
        colorStages[1].accent
      );
      document.documentElement.style.setProperty(
        "--color-accent-3",
        colorStages[2].accent
      );
      document.documentElement.style.setProperty(
        "--color-accent-4",
        colorStages[3].accent
      );
    }
  }

  // Function to update shapes based on progress
  function updateShapes(progress) {
    const scaleValue = 1 + progress / 100;

    if (progress > 25) {
      gsap.to(shapes[0], {
        scale: scaleValue,
        ease: "power1.out",
        duration: 0.5
      });
    }
    if (progress > 50) {
      gsap.to(shapes[1], {
        scale: scaleValue,
        ease: "power1.out",
        duration: 0.5
      });
    }
    if (progress > 75) {
      gsap.to(shapes[2], {
        scale: scaleValue,
        ease: "power1.out",
        duration: 0.5
      });
    }
  }
});

    </script>
